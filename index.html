<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Heading and linking the style css file-->
  <title>Quiz Competition</title>
  <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
  <!--Below is the container section for holding the questions and multiple choice questions-->
  <div class="container">
    <h1>Quiz</h1>

    <div id="question"></div>

    <div id="opt" class="opt"></div>

    <button id="submit" class="button">Submit</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
    <!--Below is the game section-->
    <h2>Game Rules</h2>
    <p>1. YOU CANNOT SKIP ANY QUESTIONS.</p>
    <p>2. YOU CANNOT GO TO PREVIOUS QUESTION..</p>
    <p>3. TRY ATTEMPTING ALL WITHOUT CHEATING.</p>

  </div>
  <script src="index.js"></script>
</body>

</html>
